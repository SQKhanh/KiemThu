<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/admin-layout">

<head>
	<meta charset="ISO-8859-1">
	<title>Add Category</title>
</head>

<body>
	<div layout:fragment="content">
		<form id="addCategoryForm" class="addform">
			<h1>Create Category</h1>
			<div class="form-group">
				<label>Category Name: </label>
				<input name="name" class="form-control name" placeholder="Category Name" required>
			</div>

			<div class="form-group">
				<label>Description: </label>
				<input name="description" class="form-control description" placeholder="Description">
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">
					Create
				</button>
			</div>
		</form>





		<script>
			const form = document.querySelector("#addCategoryForm");
			form.addEventListener('submit', (e) => {
				e.preventDefault();
				const formValue = formToObject("#addCategoryForm");
				post('/admin/api/v1/categories', formValue)
				.then(response => {
					window.location.href = "/admin/categories/search";
				});
			})
		</script>
	</div>

</body>

</html>
